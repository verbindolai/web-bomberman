<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bomberman</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel='icon' href='/media/favicon.ico' type='image/x-icon'/>
    <link rel="stylesheet" href="/css/game.css" />

</head>
<body>
<!-- <audio src="/media/abgehen.mp3" autoplay loop></audio> -->
<div class="layoutContainer">
    <div class="header"><h1>Bomberman</h1></div>
    <div class="frame">
        <div class="field">
            <canvas id="matchfield" width="1000" height="1000"></canvas>
        </div>
        <div class="info">
            <div class="buttonFrame infoTemplate">
                <div class="headline"><h2>Button Container</h2></div>
                <div class="noShake">
                    <button id="readyButton" onclick="sendGetReady()">Ready?</button>
                </div>
                <div class="countdown">

                </div>
            </div>
            <div class="statFrame infoTemplate" id="stats">
                <h2>Stat Container</h2>
            </div>
            <div class="activeItemFrame infoTemplate">
                <h2>Active Item </h2>
                <h2>Container</h2>
                <p>Some Crazy Stuff</p>
                <p>Insane Items </p>
                <p>Super Lit Things</p>
            </div>
        </div>
    </div>
    <div class="footer"><p>A Project by Christopher P, Till F and Nikolai W</p></div>
</div>
</body>
<script src="js/constants.js"></script>
<script src="js/display.js"></script>
<script src="js/keyInput.js"></script>
<script src="js/readyStatus.js"></script>
<script src="js/userInfo.js"></script>
<script src="js/game.js"></script>
<script src="js/websocket.js"></script>
</html>
